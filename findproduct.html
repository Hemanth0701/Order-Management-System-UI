<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Search for a product by ID or name in the admin dashboard." />
  <meta name="robots" content="noindex, nofollow" />
  <title>Find Product</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/findproduct.css" />
</head>
<body>
  <main class="container my-5">
    <header class="text-center mb-4">
      <h2>Find Product</h2>
    </header>

    <section class="mb-4">
      <form id="search-form" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <input type="text" id="search-input" class="form-control" placeholder="Enter Product ID or Name" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-dark w-100">Search</button>
        </div>
      </form>
    </section>

    <section id="result-section" class="d-none mt-4">
      <h4 class="text-center mb-3">Product Details</h4>
      <div class="card shadow">
        <div class="card-body">
          <p><strong>ID:</strong> <span id="product-id"></span></p>
          <p><strong>Name:</strong> <span id="product-name"></span></p>
          <p><strong>Price:</strong> $<span id="product-price"></span></p>
          <p><strong>Description:</strong> <span id="product-description"></span></p>
        </div>
      </div>
    </section>

    <div id="error-message" class="text-center text-danger mt-4 fw-semibold"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/findproduct.js"></script>
</body>
</html>
