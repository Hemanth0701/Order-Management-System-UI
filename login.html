<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tenjiku Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Spinner hidden by default */
    #loginSpinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <main class="card p-4 shadow-sm" style="width: 360px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email or Phone</label>
        <input
          type="text"
          id="loginEmail"
          class="form-control"
          placeholder="Enter your email or phone"
          required
          aria-describedby="loginEmailHelp"
        />
        <div class="invalid-feedback">Please enter your email or phone number.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input
          type="password"
          id="loginPassword"
          class="form-control"
          placeholder="Enter your password"
          required
          minlength="6"
          aria-describedby="loginPasswordHelp"
        />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100" aria-live="polite" aria-busy="false" aria-controls="loginSpinner">
        <span
          id="loginSpinner"
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Login
      </button>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="Forgot_Password.html" class="btn btn-link p-0">Forgot Password?</a>
        <a href="register.html" class="text-decoration-none">Create an account</a>
      </div>
    </form>
  </main>

  <!-- Toast Container -->
  <div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    style="z-index: 1080;"
  >
    <div
      id="toast"
      class="toast align-items-center text-white bg-success border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Success message</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/utils.js" type="module" defer></script>
  <script src="js/login.js" type="module" defer></script>

  <script>
    // Bootstrap validation example
    (() => {
      'use strict';
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          // Show spinner
          const btn = form.querySelector('button[type="submit"]');
          const spinner = document.getElementById('loginSpinner');
          spinner.style.display = 'inline-block';
          btn.setAttribute('aria-busy', 'true');

          // Simulate login process (replace with real login logic)
          setTimeout(() => {
            spinner.style.display = 'none';
            btn.setAttribute('aria-busy', 'false');

            // Show toast success
            const toastEl = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            toastMsg.textContent = 'Login successful!';
            const toast = new bootstrap.Toast(toastEl);
            toast.show();

            form.reset();
            form.classList.remove('was-validated');
          }, 1500);
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
