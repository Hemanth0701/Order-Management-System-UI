<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="css/register.css" />
</head>
<body class="bg-light">

  <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <section class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
      <h1 class="h3 text-center mb-4 fw-semibold">Create Your Account</h1>

      <form id="registerForm" autocomplete="off" novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="regUsername" class="form-label">Username <span class="text-danger">*</span></label>
          <input
            type="text"
            id="regUsername"
            name="username"
            class="form-control"
            placeholder="Enter username"
            required
            autocomplete="username"
            aria-describedby="usernameHelp"
          />
          <div id="usernameHelp" class="form-text">Choose a unique username.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address <span class="text-danger">*</span></label>
          <input
            type="email"
            id="regEmail"
            name="email"
            class="form-control"
            placeholder="Enter email"
            required
            autocomplete="email"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password <span class="text-danger">*</span></label>
          <input
            type="password"
            id="regPassword"
            name="password"
            class="form-control"
            placeholder="Create a password"
            required
            autocomplete="new-password"
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="At least 8 characters, 1 uppercase, 1 number & 1 special character"
            aria-describedby="passwordHelp"
          />
          <div id="passwordHelp" class="form-text">
            Minimum 8 characters, including uppercase letter, number, and special character.
          </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="regPhoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
          <input
            type="tel"
            id="regPhoneNumber"
            name="phoneNumber"
            class="form-control"
            placeholder="e.g. +12345678901"
            required
            pattern="^\+?[0-9]{10,15}$"
            title="10 to 15 digits, optional + sign"
            autocomplete="tel"
            aria-describedby="phoneHelp"
          />
          <div id="phoneHelp" class="form-text">Include country code if applicable.</div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-4">
          <label for="regDob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
          <input
            type="date"
            id="regDob"
            name="dob"
            class="form-control"
            required
            autocomplete="bday"
            max=""
          />
        </div>

        <!-- Hidden role field -->
        <input type="hidden" id="regRole" name="role" value="USER" />

        <!-- Submit button with spinner placeholder -->
        <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center" id="registerBtn">
          Register
          <span id="registerSpinner" class="spinner-border spinner-border-sm ms-2 visually-hidden" role="status" aria-hidden="true"></span>
        </button>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-register.js"></script>

  <script>
    // Set max date for DOB dynamically to today
    document.addEventListener("DOMContentLoaded", () => {
      const dobInput = document.getElementById("regDob");
      dobInput.max = new Date().toISOString().split("T")[0];
    });
  </script>
</body>
</html>
